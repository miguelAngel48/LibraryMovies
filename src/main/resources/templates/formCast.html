<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/netflix.css}">
    <title>Metflix</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/}"> <span class="logo">METFLIX</span></a>

            <div class="edit-Movie">
                <a th:href="@{/manipulateMovie}" class="editButon">Edit movies</a>
            </div>
        </div>

        <div class="nav-right" th:if="${session.user == null}">
            <a href="#" id="openLogin">Login</a>
            <a href="#" id="openRegister" class="register">Register</a>
        </div>

        <div class="nav-right" th:if="${session.user != null}">
            <span th:text="${session.user}"></span>
            <a th:href="@{/logout}" class="register">Logout</a>
        </div>
    </nav>




    <form th:action="@{/cast/save}" method="post" class="formDataBase">
        <h1 th:text="'Cast of ' + ${movie.title}"></h1>
        <input type="hidden" name="movieId" th:value="${movie.movieId}" />
        <input type="text" class="person-search" placeholder="Search person...">
        <input type="hidden" name="personId">


        <input name="characterName" placeholder="Character">


        <button type="submit">Add Cast</button>
    </form>

    <table class="tableData">

        <tr>
            <th>Person</th>
            <th>Character</th>
            <th>Order</th>
            <th></th>
        </tr>

        <tr th:each="c : ${castList}">
            <td th:text="${c.person.personName}"></td>
            <td th:text="${c.characterName}"></td>
            <td th:text="${c.castOrder}"></td>

            <td>
                <form th:action="@{/cast/delete}" method="post">
                    <input type="hidden" name="movieId" th:value="${movie.movieId}">
                    <input type="hidden" name="personId" th:value="${c.person.personId}">
                    <button>Delete</button>
                </form>
            </td>
        </tr>

    </table>

    <script th:src="@{/js/personalMovie.js}"></script>


</body>

</html>
