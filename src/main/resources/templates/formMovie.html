<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/netflix.css}">
    <title>Metflix</title>
</head>

<body data-mode="edit">
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/}"> <span class="logo">METFLIX</span></a>

            <div class="edit-Movie">
                <a th:href="@{/manipulateMovie}">Edit movies</a>
            </div>
        </div>

        <div class="nav-center">
            <div class="search-wrapper"></div>
            <div class="search-wrapper">
                <input type="text" id="search" name="search" autocomplete="off">
                <ul id="suggestions"></ul>
                <input type="hidden" id="typeForm" value="formMovie">
                <input type="hidden" id="searchType" name="type" value="MOVIE">
            </div>

        </div>
        </div>


        <div class="nav-right" th:if="${session.user == null}">
            <a href="#" id="openLogin">Login</a>
            <a href="#" id="openRegister" class="register">Register</a>
        </div>

        <div class="nav-right" th:if="${session.user != null}">
            <span th:text="${session.user}"></span>
            <a th:href="@{/logout}" class="register">Logout</a>
        </div>
    </nav>

    <form th:action="@{/movies/save}" th:object="${movie}" method="post" class="formDataBase">
        <h1>Movie</h1>
        <input type="hidden" th:field="*{movieId}" class="formsId" />

        <label>Title</label>
        <input type="text" th:field="*{title}" />

        <label>Overview</label>
        <textarea th:field="*{overview}" style="width: 500px; height: 200px"></textarea>

        <label>Release date</label>
        <input type="date" th:field="*{releaseDate}" />

        <label>Runtime</label>
        <input type="number" th:field="*{runtime}" />

        <label>Status</label>
        <input type="text" th:field="*{movieStatus}" />

        <label>Budget</label>
        <input type="number" th:field="*{budget}" />

        <label>Revenue</label>
        <input type="number" th:field="*{revenue}" />

        <input type="submit" th:value="${movie.movieId} != null ? 'Update movie' : 'Create movie'">
        <div class="container">
            <a th:if="${movie.movieId != null}" th:href="@{/formCast(movieId=${movie.movieId})}" class="formsData">
                Edit Cast
            </a>

            <a th:if="${movie.movieId != null}" th:href="@{/formCrew(movieId=${movie.movieId})}" class="formsData">
                Edit Crew
            </a>
        </div>
    </form>

    <form th:if="${movie.movieId != null}" th:action="@{/movies/delete}" method="post" class="formDataBase">

        <input type="hidden" name="movieId" th:value="${movie.movieId}" />

        <button type="submit" onclick="return confirm('Delete this Movie?')">
            Delete
        </button>

    </form>
    <script th:src="@{/js/movies.js}"></script>
    <script th:src="@{/js/personalMovie.js}"></script>
</body>

</html>
